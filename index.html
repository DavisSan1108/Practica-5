<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cambio</h1>
        <div class="form-group">
            <label for="total">Cantidad total a pagar (en pesos):</label>
            <input type="number" id="total" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="pagado">Cantidad pagada (en pesos):</label>
            <input type="number" id="pagado" step="0.01" required>
        </div>
        <button onclick="calcularCambio()">Calcular Cambio</button>
        <div id="resultado" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
